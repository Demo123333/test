name: Cloudflare Pages Conditional Deploy (FINAL ONLY)

on:
  push:
    branches:
      - main

jobs:
  deploy-advance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ðŸ”Ž Read latest commit message (works for user + actions-user)
      - name: Read commit message (lowercase)
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=%B | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      # ðŸš€ Deploy BMS FINAL (advance/)
      - name: Deploy Advance Pages (BMS FINAL)
        if: contains(steps.commit.outputs.message, 'final')
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: allindiaadvance
          directory: advance


  deploy-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ðŸ”Ž Read latest commit message (works for user + actions-user)
      - name: Read commit message (lowercase)
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=%B | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      # ðŸš€ Deploy DIS FINAL (daily/)
      - name: Deploy Daily Pages (DIS FINAL)
        if: contains(steps.commit.outputs.message, 'final')
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: dailysales
          directory: daily
