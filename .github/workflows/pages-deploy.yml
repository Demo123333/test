name: Cloudflare Pages Conditional Deploy (FINAL ONLY)

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch:        # optional manual trigger

jobs:
  deploy-advance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Read commit message (lowercase)
        id: commit
        run: |
          {
            echo "message<<EOF"
            git log -1 --pretty=%B | tr '[:upper:]' '[:lower:]'
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Deploy Advance Pages (BMS FINAL)
        if: contains(steps.commit.outputs.message, 'final')
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: allindiaadvance
          directory: advance


  deploy-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Read commit message (lowercase)
        id: commit
        run: |
          {
            echo "message<<EOF"
            git log -1 --pretty=%B | tr '[:upper:]' '[:lower:]'
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Deploy Daily Pages (DIS FINAL)
        if: contains(steps.commit.outputs.message, 'final')
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: dailysales
          directory: daily
