name: BMS Advance Tracker (Days 4–7)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 * * * *"

permissions:
  contents: write

concurrency:
  group: bms-advance-days-4-7
  cancel-in-progress: false

jobs:
# =====================================================
# 1️⃣ Shards (Days 4–7)
# =====================================================
  shards:
    name: Day +${{ matrix.day }} | Shard ${{ matrix.shard }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        day: [4, 5, 6, 7]
        shard: [1,2,3,4,5,6,7,8,9]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install cloudscraper aiohttp pytz selenium webdriver-manager

      - name: Compute DATE_CODE (IST)
        run: |
          DATE_CODE=$(TZ=Asia/Kolkata date -d "+${{ matrix.day }} day" +%Y%m%d)
          echo "DATE_CODE=$DATE_CODE" >> $GITHUB_ENV

      - name: Run shard scraper
        run: python bmsrotate${{ matrix.shard }}.py
        env:
          DAYS_AHEAD: ${{ matrix.day }}
          DATE_CODE: ${{ env.DATE_CODE }}

      - name: Commit shard output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add advance/data/${{ env.DATE_CODE }}/
          git commit -m "Shard ${{ matrix.shard }} data (${{ env.DATE_CODE }})" || echo "Nothing to commit"
          git pull --rebase origin main || true
          git push origin main || true

# =====================================================
# 2️⃣ Combine (Days 4–7)
# =====================================================
  combine:
    name: Combine Day +${{ matrix.day }}
    needs: shards
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        day: [4, 5, 6, 7]

    steps:
      - uses: actions/checkout@v4
      - run: git reset --hard origin/main
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install pytz
      - name: Compute DATE_CODE (IST)
        run: |
          DATE_CODE=$(TZ=Asia/Kolkata date -d "+${{ matrix.day }} day" +%Y%m%d)
          echo "DATE_CODE=$DATE_CODE" >> $GITHUB_ENV
      - run: python combine_shards_rotate.py
        env:
          DATE_CODE: ${{ env.DATE_CODE }}
      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add advance/data/${{ env.DATE_CODE }}/final*.json
          git commit -m "Final combined BMS data (${{ env.DATE_CODE }})" || echo "Nothing to commit"
          git pull --rebase origin main || true
          git push origin main || true
